<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        Library
    </div>

    <div id="add-book-button">
        <button>+ Add anime</button> 
    </div>

    <div class="animes">
        
    </div>

        <form class="form">
            <h3>Add new anime!</h3>
            
            <div>
                <input
                class="input"
                type="text"
                id="title"
                placeholder="Title"
                required
                />
            </div>
            <div>
                <input
                class="input"
                type="text"
                id="studio"
                placeholder="Studio"
                required
            />
            </div>
            <div>
                <input
                class="input"
                type="number"
                id="episodes"
                placeholder="Episodes"
                required
                />
            </div>
            <div class="is-completed">
                <label for="is-completed">Have you completed it?</label>
                <input class="checkbox" type="checkbox" id="isCompleted" />
            </div>
              <button id="add-button" type="submit">Add</button>
        </form>


    <script src="./script.js"></script>
</body>
</html>
