<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        Library
    </div>

    <div id="add-book-button">
        <button>+ Add anime</button> 
    </div>

    <div class="animes">
        
    </div>
        <form class="form">
            <div class="form-header">
            <h2>Add New Anime</h2>
            <span></span><img id="exit-button" src="images/exit button.png" width="45px" height="45px"><span></span>
            </div>

            <div>
                <input
                class="input"
                type="text"
                id="title"
                placeholder="TITLE"
                required
                />
            </div>
            <div>
                <input
                class="input"
                type="text"
                id="studio"
                placeholder="STUDIO"
                required
            />
            </div>
            <div>
                <input
                class="input"
                type="number"
                id="episodes"
                placeholder="EPISODES"
                required
                />
            </div>
            <div class="is-completed">
                <label for="is-completed">Have You Completed It?</label>
                <input class="checkbox" type="checkbox" id="isCompleted" />
            </div>
              <button id="add-button" type="submit">Add to Library</button>
        </form>


    <script src="./script.js"></script>
</body>
</html>
